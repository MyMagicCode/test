<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.js"></script>
  <title>hello bady</title>
</head>
<body>
  <div id="tishi">未连接</div>
  <div class="title">
      <button id="btn">连接婴床</button>
  </div>
  <div class="content">

    <div class="items">
      <span class="item-title">温度</span>
      <hr color="#cfcfcf" style="margin-top: 5px;margin-bottom: 5px;">
      <div class="imgDiv">
        <img src="./img/wendu.png" alt="" srcset="">
      </div>
      <span class="font-number" id="temperature">--.-°</span>
    </div>

    <div class="items">
      <span class="item-title">湿度</span>
      <hr color="#cfcfcf" style="margin-top: 5px;margin-bottom: 5px;">
      <div class="imgDiv">
        <img src="./img/shidu.png" alt="" srcset="">
      </div>
      <span class="font-number" id="humidity">--.-%</span>
    </div>
    
    <div class="items">
      <span class="item-title">风扇</span>
      <hr color="#cfcfcf" style="margin-top: 5px;margin-bottom: 5px;">
      <div class="imgDiv" id="fan">
        <img src="./img/fan2.png" width="100" height="100" alt="" srcset="">
      </div>
     <div id="btnFan" class="off">开启</div>
    </div>

    <div class="items">
      <span class="item-title">音乐</span>
      <hr color="#cfcfcf" style="margin-top: 5px;margin-bottom: 5px;">
      <div class="imgDiv">
        <img src="./img/music.png" alt="" srcset="">
      </div>
      <div id="btnMusic" class="off">开启</div>
    </div>
    <div class="bed">
      <span class="item-title">婴儿床状态</span>
      <hr color="#cfcfcf" style="margin-top: 5px;margin-bottom: 5px;">
      <div class="imgDiv">
        <img id="bedImg" src="./img/babyBed.png" alt="" srcset="">
      </div>
      <div id="btnBed" class="off">开启</div>
    </div>
  </div>
</body>
<script src="./js/script.js"></script>
</html>
